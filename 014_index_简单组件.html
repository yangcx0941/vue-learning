<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component/>
</div>

<script type="text/javascript">
    /*
    * 创建组件
    * 1、组件命名不能是小驼峰，用 - 串联的小写字母单词
    * 2、template 只能包含一个根元素
    * */
    Vue.component('my-component', {
        /*template 只能包含一个根元素*/
        template: `
            <div>
                <h1>aaaaaa</h1>
                <h1>bbbbb</h1>
            </div>
        `
    });


    let m = {};

    let vm = new Vue({
        el: '#app',
        data: m,
        methods: {}
    });
</script>
</body>
</html>
