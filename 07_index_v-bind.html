<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
        div.red {
            width: 500px;
            height: 500px;
            background-color: red;
        }

        div.hasBorder {
            border: 5px solid black;
        }
    </style>
</head>
<body>
<div id="app">

    <!--<img v-bind:src="imageUrl"/>-->
    <!--可以简写-->
    <!--<img :src="imageUrl"/>-->

    <br/>
    <input type="button" value="添加边框" v-on:click="func5">

    <!--v-bind:class-->
    <!--通过字符串控制（麻烦、原始，不推荐使用）-->
    <!--<div v-bind:class="divClassStr"></div>-->
    <!--通过字符串数组控制（可用）-->
    <!--<div v-bind:class="divClassArray"></div>-->
    <!--通过JSON对象控制（可用，推荐）-->
    <!--<div v-bind:class="{red:isRed,hasBorder:hasBorder}"></div>-->

    <!--v-bind:style-->
    <!--直接操作字符串，不推荐-->
    <!--<div class="red" v-bind:style="borderStyleStr"></div>-->
    <!--使用JSON，推荐-->
    <div class="red"
         v-bind:style="{borderWidth:borderWidthStr2,borderStyle:borderStyleStr2,borderColor:borderColorStr2}"></div>
</div>

<script type="text/javascript">
    let m = {
        imageUrl: 'img/docker.png',
        // v-bind:class通过字符串拼接控制
        divClassStr: 'red',
        // v-bind:class通过字符串数组控制
        divClassArray: ['red'],
        // v-bind:class通过JSON对象控制
        isRed: true,
        hasBorder: false,

        // v-bind:style
        borderStyleStr: '',
        borderWidthStr2: '',
        borderStyleStr2: '',
        borderColorStr2: ''
    };

    let vm = new Vue({
        el: '#app',
        data: m,
        methods: {
            func() {
                if (this.divClassStr.indexOf('hasBoard') < 0) {
                    this.divClassStr = this.divClassStr + ' hasBoard';
                }
            },

            func2() {
                if (this.divClassArray.indexOf('hasBoard') < 0) {
                    this.divClassArray.push('hasBoard');
                }
            },

            func3() {
                this.hasBorder = !this.hasBorder;
            },

            func4() {
                this.borderStyleStr = 'border: 5px solid #000';
            },

            func5() {
                this.borderWidthStr2 = '5px';
                this.borderStyleStr2 = 'solid';
                this.borderColorStr2 = '#000';
            }
        }
    });
</script>
</body>
</html>
